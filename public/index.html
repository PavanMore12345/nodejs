<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#home">Single Page App</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#about">Login</a></li>
				<li><a href="#contact">Signup</a></li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</nav>
<div id="page-container"></div>

<script id="home-page-template" type="text/x-handlebars-template">
<div id="home-page" class="page active">
</div>
</script>

<script id="about-page-template" type="text/x-handlebars-template">
<div id="about-page" class="page">
	<form>
	<h1><span class="glyphicon glyphicon-lock"></span> Login</h1>
<!-- <div class="modal-body" style="padding:40px 50px;"> -->
		<div class="form-group">
			<label for="emaillog"><span class="glyphicon glyphicon-user"></span>Email</label>
			<input type="text" class="form-control" id="emaillog" placeholder="Enter email" required>
		</div>
		<div class="form-group">
			<label for="passlog"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
			<input type="password" class="form-control" id="passlog" placeholder="Enter password" required>
		</div>
			<button type="button" class="btn btn-block btn-info" id="loginPage"><span class="glyphicon glyphicon-off"></span> Login</button>
	</form>
</div>
</script>

<script id="contact-page-template" type="text/x-handlebars-template">
<div id="contact-page" class="page">
	<form role="form">
		<h1>Sign up</h1>
		<div class="form-group">
			<label for="userreg">Enter Name</label>
			<input type="text" class="form-control" id="userreg" placeholder="Enter name" required>
		</div>
		<div class="form-group">
			<label for="usrname"><span class="glyphicon glyphicon-user"></span>Email</label>
			<input type="text" class="form-control" id="emailreg" placeholder="Enter email" required>
		</div>
		<div class="form-group">
			<label for="passreg"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
			<input type="password" class="form-control" id="passreg" placeholder="Enter password" required>
		</div>
		<div class="form-group">
			<label for="repassreg"><span class="glyphicon glyphicon-eye-open"></span>ReenterPassword</label>
			<input type="password" class="form-control" id="repassreg" placeholder="ReEnter password" required>
		</div>
			<button type="button" class="btn btn-block btn-info" id="register" ><span class="glyphicon glyphicon-off"></span>Register</button>
	</form>
</div>
</script>
<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="bower_components/handlebars/handlebars.min.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/login.js"type="text/javascript" ></script>
</body>
</html>
